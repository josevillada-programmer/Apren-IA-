<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap');

    :root {
      --bg1: #ff6b6b;
      --bg2: #ffd166;
      --neon1: #76ff03;
      --neon2: #00e5ff;
      --accent: #9b5cff;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: white;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.7;
      animation: float 6s infinite ease-in-out alternate;
    }

    .blob1 { width: 300px; height: 300px; background: var(--neon1); top: -60px; left: -60px; }
    .blob2 { width: 350px; height: 350px; background: var(--accent); bottom: -80px; right: -60px; }

    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(20px, -20px); }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 360px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3), 0 0 30px var(--accent);
      backdrop-filter: blur(6px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 0 0 15px var(--neon2);
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    input::placeholder { color: rgba(255,255,255,0.6); }

    button {
      width: 85%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      color: black;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px var(--neon2);
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.05); }

    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .social-buttons button {
      width: 45%;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: none;
    }

    a {
      color: var(--neon2);
      text-decoration: none;
      display: block;
      margin-top: 20px;
      font-weight: 700;
    }

    .glitch {
  position: relative;
  font-weight: 900;
  font-size: 26px;
  color: white;
  letter-spacing: 1px;
  text-transform: uppercase;
  display: inline-block;
  animation: flicker 1.2s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  color: white;
  overflow: hidden;
  clip-path: inset(0 0 0 0);
}

.glitch::before {
  color: var(--neon1);
  animation: glitchTop 1s infinite linear alternate-reverse;
}

.glitch::after {
  color: var(--neon2);
  animation: glitchBot 1s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% { transform: translate(0, 0); clip-path: inset(0 0 80% 0); }
  50% { transform: translate(-2px, -2px); clip-path: inset(0 0 60% 0); }
  100% { transform: translate(2px, 2px); clip-path: inset(0 0 70% 0); }
}

@keyframes glitchBot {
  0% { transform: translate(0, 0); clip-path: inset(80% 0 0 0); }
  50% { transform: translate(2px, 2px); clip-path: inset(60% 0 0 0); }
  100% { transform: translate(-2px, -2px); clip-path: inset(70% 0 0 0); }
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
  20%, 24%, 55% { opacity: 0.3; }
}
  </style>
</head>

</html>
