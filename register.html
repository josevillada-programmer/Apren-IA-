<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro â€” brainrot</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap');
    :root {
      --bg1: #ff6b6b;
      --bg2: #ffd166;
      --neon1: #76ff03;
      --neon2: #00e5ff;
      --accent: #9b5cff;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg2), var(--bg1));
      overflow: hidden;
      color: white;
    }

    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.7;
      animation: float 6s infinite ease-in-out alternate;
    }

    .blob1 { width: 300px; height: 300px; background: var(--accent); top: -60px; left: -60px; }
    .blob2 { width: 350px; height: 350px; background: var(--neon2); bottom: -80px; right: -60px; }

    @keyframes float {
      0% { transform: translate(0,0); }
      100% { transform: translate(20px, -20px); }
    }

    .container {
      position: relative;
      z-index: 2;
      width: 360px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.3), 0 0 30px var(--accent);
      backdrop-filter: blur(6px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      text-shadow: 0 0 15px var(--neon1);
    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      text-align: center;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    input::placeholder { color: rgba(255,255,255,0.6); }

    button {
      width: 85%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--neon1), var(--accent));
      color: black;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px var(--neon1);
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.05); }

    .social-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .social-buttons button {
      width: 45%;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: none;
    }

    a {
      color: var(--neon1);
      text-decoration: none;
      display: block;
      margin-top: 20px;
      font-weight: 700;
    }

    .glitch {
  position: relative;
  font-weight: 900;
  font-size: 26px;
  color: white;
  letter-spacing: 1px;
  text-transform: uppercase;
  display: inline-block;
  animation: flicker 1.2s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  color: white;
  overflow: hidden;
  clip-path: inset(0 0 0 0);
}

.glitch::before {
  color: var(--neon1);
  animation: glitchTop 1s infinite linear alternate-reverse;
}

.glitch::after {
  color: var(--neon2);
  animation: glitchBot 1s infinite linear alternate-reverse;
}

@keyframes glitchTop {
  0% { transform: translate(0, 0); clip-path: inset(0 0 80% 0); }
  50% { transform: translate(-2px, -2px); clip-path: inset(0 0 60% 0); }
  100% { transform: translate(2px, 2px); clip-path: inset(0 0 70% 0); }
}

@keyframes glitchBot {
  0% { transform: translate(0, 0); clip-path: inset(80% 0 0 0); }
  50% { transform: translate(2px, 2px); clip-path: inset(60% 0 0 0); }
  100% { transform: translate(-2px, -2px); clip-path: inset(70% 0 0 0); }
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
  20%, 24%, 55% { opacity: 0.3; }
}
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    .toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body>
  <div id="snackbar"></div>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <div class="glitch" data-text="REGISTRO BRAINROT">REGISTRO BRAINROT</div>
    <h2>Crea tu cuenta</h2>

    <input type="text" id="first_name" placeholder="Nombre" required><br>
    <input type="text" id="last_name" placeholder="Apellido" required><br>
    <input type="email" id="email" placeholder="Correo electrÃ³nico" required><br>
    <input type="password" id="password" placeholder="ContraseÃ±a" required><br>
    <input type="password" id="confirm" placeholder="Confirmar contraseÃ±a" required><br>

    <button onclick="registrar()">Registrarse</button>

    <div class="social-buttons">
      <button onclick="socialLogin('Google')">Google</button>
      <button onclick="socialLogin('Facebook')">Facebook</button>
    </div>

    <a href="login.html">Â¿Ya tienes cuenta? Inicia sesiÃ³n aquÃ­</a>
  </div>

  <script>
    function showToast(message) {
      const toast = document.getElementById('snackbar');
      toast.textContent = message;
      toast.className = "toast show";
      setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
    }

    async function registrar() {
      const first_name = document.getElementById('first_name').value;
      const last_name = document.getElementById('last_name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm').value;

      if (!first_name || !last_name || !email || !password || !confirmPassword) {
        showToast('Por favor completa todos los campos');
        return;
      }

      if (password !== confirmPassword) {
        showToast('Las contraseÃ±as no coinciden');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ first_name, last_name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showToast('Â¡Registro exitoso!');
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        } else {
          showToast(data.msg || 'Error en el registro');
        }
      } catch (error) {
        showToast('Error de conexiÃ³n con el servidor');
      }
    }

    function socialLogin(provider) {
      alert("RegistrÃ¡ndote con " + provider + " ðŸ¤ª");
      // window.location.href = "verificacion.html"; // This will be removed or updated later
    }
  </script>
</body>
</html>
