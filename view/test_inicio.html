<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio del Test - Brainrot</title>
  <style>
    :root {
      --neon1: #ff00ff;
      --neon2: #00ffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(270deg, #ff0066, #6600ff, #00ffff);
      background-size: 600% 600%;
      animation: fondo 8s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(0,0,0,0.7);
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px var(--neon1);
      width: 350px;
      animation: vibra 2s infinite ease-in-out alternate;
    }

    @keyframes vibra {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(0.5deg); }
    }

    h1.glitch {
      position: relative;
      font-weight: 900;
      font-size: 26px;
      text-transform: uppercase;
      margin-bottom: 20px;
      color: white;
      animation: flicker 1.2s infinite;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }

    h1.glitch::before {
      color: var(--neon1);
      animation: glitchTop 1s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      color: var(--neon2);
      animation: glitchBot 1s infinite linear alternate-reverse;
    }

    @keyframes glitchTop {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-2px, -2px); }
      100% { transform: translate(2px, 2px); }
    }

    @keyframes glitchBot {
      0% { transform: translate(0, 0); }
      50% { transform: translate(2px, 2px); }
      100% { transform: translate(-2px, -2px); }
    }

    input, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    button {
      padding: 10px 25px;
      background-color: var(--neon1);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px var(--neon2);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px white;
    }

    #mensaje {
      margin-top: 10px;
      font-weight: bold;
      color: #00ffea;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="glitch" data-text="TEST BRAINROT">TEST BRAINROT</h1>

    <form id="formulario">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="number" id="edad" placeholder="Edad" min="5" max="99" required>
      
      <select id="grado" required>
        <option value="">Selecciona tu grado</option>
        <option>1Â°</option>
        <option>2Â°</option>
        <option>3Â°</option>
        <option>4Â°</option>
        <option>5Â°</option>
        <option>6Â°</option>
        <option>Secundaria</option>
        <option>Preparatoria</option>
      </select>

      <input type="text" id="grupo" placeholder="Grupo (ej. A, B, C)" required>
      <input type="text" id="escuela" placeholder="Escuela de procedencia" required>

      <button type="button" onclick="iniciarTest()">ðŸ§  Iniciar Test</button>
    </form>

    <p id="mensaje"></p>
  </div>

  <script>
    function iniciarTest() {
      const nombre = document.getElementById("nombre").value.trim();
      const edad = document.getElementById("edad").value.trim();
      const grado = document.getElementById("grado").value;
      const grupo = document.getElementById("grupo").value.trim();
      const escuela = document.getElementById("escuela").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre || !edad || !grado || !grupo || !escuela) {
        mensaje.textContent = "âš ï¸ Completa todos los campos antes de continuar.";
        return;
      }


      localStorage.setItem("nombre", nombre);
      localStorage.setItem("edad", edad);
      localStorage.setItem("grado", grado);
      localStorage.setItem("grupo", grupo);
      localStorage.setItem("escuela", escuela);

      mensaje.textContent = "âœ… Datos guardados. Redirigiendo al test...";
      
      setTimeout(() => {
        window.location.href = "lecciones.html";
      }, 1500);
    }
  </script>

</body>
</html>
