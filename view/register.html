<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro — brainrot</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div id="snackbar"></div>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <div class="glitch" data-text="REGISTRO BRAINROT">REGISTRO BRAINROT</div>
    <h2>Crea tu cuenta</h2>

    <input type="text" id="first_name" placeholder="Nombre" required><br>
    <input type="text" id="last_name" placeholder="Apellido" required><br>
    <input type="email" id="email" placeholder="Correo electrónico" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <input type="password" id="confirm" placeholder="Confirmar contraseña" required><br>

    <button onclick="registrar()">Registrarse</button>

    <div class="social-buttons">
      <button onclick="socialLogin('Google')">Google</button>
      <button onclick="socialLogin('Facebook')">Facebook</button>
    </div>

    <a href="login.html">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>

  <script src="../js/register.js"></script>
</body>
</html>
