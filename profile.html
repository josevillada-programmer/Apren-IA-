<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Aprend//IA//</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/dark-theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .user-menu {
            position: relative;
            display: inline-block;
        }
        .user-menu-trigger {
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .avatar-container {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 55px; /* Position below the header */
            background-color: #ffffff; /* Changed to white */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000; /* Increased z-index */
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-menu a {
            color: #333; /* Changed to dark gray for visibility */
            padding: 12px 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 14px;
        }
        .dropdown-menu a i {
            margin-right: 10px;
            color: #555; /* Darker icon color */
        }
        .dropdown-menu a:hover {background-color: #f0f0f0;} /* Lighter hover background */
        .divider {
            height: 1px;
            margin: 8px 0;
            overflow: hidden;
            background-color: #ddd; /* Lighter divider */
        }
        .logout-link {
            color: #ff4d4d !important;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <img src="#" alt="Aprend//IA//" class="logo">
        
        <div class="header-right">
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html#matematicas">MATEMTICAS</a></li>
                    <li><a href="index.html#lectura">LECTURA</a></li>
                    <li><a href="index.html#ortografia">ORTOGRAFA</a></li>
                    <li><a href="index.html#progreso">MI PROGRESO</a></li>
                </ul>
            </nav>
            <form class="search-form">
                <input type="search" placeholder="Buscar tema...">
                <button type="submit"></button>
            </form>

            <!-- User session dropdown -->
            <div id="user-session" class="user-menu" style="display: none;">
                <div id="user-menu-trigger" class="user-menu-trigger">
                    <div class="avatar-container">
                        <img id="user-avatar" src="img/12225881-removebg-preview.png" alt="Avatar" class="avatar">
                    </div>
                </div>
                <div id="user-menu-dropdown" class="dropdown-menu">
                    <div class="user-info">
                        <span id="dropdown-user-name"></span>
                        <div id="streak-container" style="display: none;">
                            <i class="fas fa-book" style="font-size: 20px; margin-right: 5px;"></i>
                            <span id="streak-days"></span>
                        </div>
                    </div>
                    <a href="profile.html"><i class="fas fa-user"></i>Mi Perfil</a>
                    <a href="#settings"><i class="fas fa-cog"></i>Ajustes</a>
                    <a href="#theme"><i class="fas fa-palette"></i>Tema</a>
                    <div class="divider"></div>
                    <a href="#" id="logout-btn" class="logout-link"><i class="fas fa-sign-out-alt"></i>Cerrar Sesi贸n</a>
                </div>
            </div>

            <button id="login-btn" class="btn-login" onclick="window.location.href='login.html'">Iniciar Sesi贸n</button>
            <button id="hamburger-btn" class="hamburger-menu">&#9776;</button>
        </div>
    </header>

    <div id="mobile-sidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn">&times;</a>
        <a href="index.html#matematicas">MATEMTICAS</a>
        <a href="index.html#lectura">LECTURA</a>
        <a href="index.html#ortografia">ORTOGRAFA</a>
        <a href="index.html#progreso">MI PROGRESO</a>
    </div>

    <main class="profile-container">
        <div class="profile-grid">
            <div class="profile-left">
                <div class="card profile-card">
                    <div class="profile-avatar">
                        <img src="img/12225881-removebg-preview.png" alt="Avatar de Usuario">
                    </div>
                    <h1 id="profile-name">Nombre de Usuario</h1>
                    <p id="profile-email">correo@ejemplo.com</p>
                    <p id="profile-age">Edad: -</p>
                    <p id="profile-grade">Grado: -</p>
                    <p id="profile-role">Rol: -</p>
                    <div class="profile-card-buttons">
                        <button id="edit-profile-btn" class="btn-edit">Editar Perfil</button>
                        <button id="save-profile-btn" class="btn-save" style="display: none;">Guardar</button>
                        <button id="cancel-edit-btn" class="btn-cancel" style="display: none;">Cancelar</button>
                    </div>
                </div>
                <div class="card item-slots">
                    <h2>Mis Items</h2>
                    <div class="slots-container">
                        <div class="slot"><i class="fas fa-question"></i></div>
                        <div class="slot"><i class="fas fa-question"></i></div>
                        <div class="slot"><i class="fas fa-question"></i></div>
                        <div class="slot"><i class="fas fa-question"></i></div>
                    </div>
                </div>
            </div>
            <div class="profile-right">
                <div class="stats-grid">
                    <div class="card stat-card points">
                        <h2>0</h2>
                        <p>Puntos</p>
                    </div>
                    <div class="card stat-card accuracy">
                        <h2>0%</h2>
                        <p>Precisi贸n</p>
                    </div>
                    <div class="card stat-card lessons">
                        <h2>0</h2>
                        <p>Lecciones</p>
                    </div>
                </div>
                <div class="card recent-activity-card">
                    <h2>Actividad Reciente</h2>
                    <ul class="profile-recent-activity">
                        <!-- Activity items will be populated by JS -->
                    </ul>
                </div>
                <div class="card last-connection-card">
                    <h2>ltima Conexi贸n</h2>
                    <p id="last-login-info">-</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/dropdown.js"></script>
    <script src="js/sidebar.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');

            if (!token) {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
                return;
            }

            fetch('http://localhost:5000/api/profile', {
                headers: {
                    'x-auth-token': token
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.msg) {
                    // Handle errors, e.g., token expired
                    console.error(data.msg);
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                } else {
                    // Populate profile data
                    document.getElementById('profile-name').textContent = `${data.first_name} ${data.last_name}`;
                    document.getElementById('profile-email').textContent = data.email;
                    document.getElementById('profile-age').textContent = `Edad: ${data.age || 'N/A'}`;
                    document.getElementById('profile-grade').textContent = `Grado: ${data.grade || 'N/A'}`;
                    document.getElementById('profile-role').textContent = `Rol: ${data.role || 'N/A'}`;

                    // Populate stats
                    document.querySelector('.stat-card.points h2').textContent = data.completed_lessons * 10 || 0; // Example points calculation
                    document.querySelector('.stat-card.accuracy h2').textContent = `${data.accuracy || 0}%`;
                    document.querySelector('.stat-card.lessons h2').textContent = data.completed_lessons || 0;

                    // Populate recent activity
                    const recentActivityList = document.querySelector('.profile-recent-activity');
                    recentActivityList.innerHTML = ''; // Clear existing items
                    if (data.evaluations && data.evaluations.length > 0) {
                        data.evaluations.forEach(item => {
                            const li = document.createElement('li');
                            li.textContent = `Completaste la evaluaci贸n de tipo "${item.type}" con un puntaje de ${item.score} el ${new Date(item.created_at).toLocaleDateString()}`;
                            recentActivityList.appendChild(li);
                        });
                    }

                    // Add last login
                    document.getElementById('last-login-info').textContent = new Date(data.last_login).toLocaleString();
                }
            })
            .catch(err => {
                console.error(err);
                // Handle fetch errors
            });

            // Edit profile functionality
            const editBtn = document.getElementById('edit-profile-btn');
            const saveBtn = document.getElementById('save-profile-btn');
            const cancelBtn = document.getElementById('cancel-edit-btn');

            const profileName = document.getElementById('profile-name');
            const profileAge = document.getElementById('profile-age');
            const profileGrade = document.getElementById('profile-grade');
            const profileRole = document.getElementById('profile-role');

            let originalValues = {};

            editBtn.addEventListener('click', () => {
                // Enter edit mode
                editBtn.style.display = 'none';
                saveBtn.style.display = 'inline-block';
                cancelBtn.style.display = 'inline-block';

                originalValues.name = profileName.textContent;
                originalValues.age = profileAge.textContent.replace('Edad: ', '');
                originalValues.grade = profileGrade.textContent.replace('Grado: ', '');

                profileName.innerHTML = `<input type="text" id="edit-name" value="${originalValues.name}">`;
                profileAge.innerHTML = `Edad: <input type="number" id="edit-age" value="${originalValues.age === 'N/A' ? '' : originalValues.age}">`;
                profileGrade.innerHTML = `Grado: <input type="text" id="edit-grade" value="${originalValues.grade === 'N/A' ? '' : originalValues.grade}">`;
            });

            cancelBtn.addEventListener('click', () => {
                // Exit edit mode
                editBtn.style.display = 'inline-block';
                saveBtn.style.display = 'none';
                cancelBtn.style.display = 'none';

                profileName.textContent = originalValues.name;
                profileAge.textContent = `Edad: ${originalValues.age}`;
                profileGrade.textContent = `Grado: ${originalValues.grade}`;
            });

            saveBtn.addEventListener('click', () => {
                const newName = document.getElementById('edit-name').value.split(' ');
                const newFirstName = newName[0];
                const newLastName = newName.slice(1).join(' ');
                const newAge = document.getElementById('edit-age').value;
                const newGrade = document.getElementById('edit-grade').value;

                fetch('http://localhost:5000/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-auth-token': token
                    },
                    body: JSON.stringify({ 
                        first_name: newFirstName,
                        last_name: newLastName,
                        age: newAge, 
                        grade: newGrade 
                    })
                })
                .then(res => res.json())
                .then(data => {
                    if (data.msg === 'Profile updated successfully') {
                        // Exit edit mode and update UI
                        editBtn.style.display = 'inline-block';
                        saveBtn.style.display = 'none';
                        cancelBtn.style.display = 'none';

                        profileName.textContent = `${newFirstName} ${newLastName}`;
                        profileAge.textContent = `Edad: ${newAge}`;
                        profileGrade.textContent = `Grado: ${newGrade}`;
                    } else {
                        // Handle error
                        console.error(data.msg);
                    }
                })
                .catch(err => console.error(err));
            });
        });
    </script>

</body>
</html>
